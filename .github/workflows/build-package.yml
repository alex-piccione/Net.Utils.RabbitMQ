name: .NET Core

# example: https://github.com/giraffe-fsharp/Giraffe/blob/master/.github/workflows/build.yml

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  #release:
  #  types:
  #    - published

env:
  PROJECT_FOLDER: RabbitMQ
  VERSION: "0.1.${{github.run_number}}"  # $GITHUB_RUN_NUMBER can't be use here'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    #- name: Test
    #  run: dotnet test --no-restore --verbosity normal  --filter "TestCategory!=SKIP_ON_DEPLOY

    - name: Pack
      run: |
        echo Build package Version=$VERSION
        dotnet pack -c Release --no-restore --include-symbols $PROJECT_FOLDER/*.*proj -p:PackageVersion=$VERSION -o nupkgs
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: nupkg
        # path: ./$PROJECT_FOLDER/bin/Release/*.nupkg  ... also this does not work
        #path: ./${{env.PROJECT_FOLDER}}/bin/Release/*.nupkg
        path: ./nupkgs/*.nupkg
        if-no-files-found: error



